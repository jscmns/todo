<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/879b98f135.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input type="text" name="search" class="form-control m-auto" placeholder="Search todos">
      </form>
    </header>
  

  <ul class="list-group todos mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Play Mario Kart</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Defeat Ganon in Zelda</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Make a veggie pie</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
  </ul>

  <form class="add text-center my-4">
    <label class="text-light">Add a new todo...</label>
    <input class="form-control m-auto" type="text" name="add" />
  </form>
  
  </div>
  <script src="./todo.js"></script>
</body>
</html>
